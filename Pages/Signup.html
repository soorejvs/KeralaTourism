    <form class="form-signin">
        <img class="mb-4" src="../images/KeralaLogo.png" alt="" width="72" height="72" style="margin-top: 50px;">
        <h1 class="h3 mb-3 font-weight-normal">Create a new account</h1></div>
        <div class="form-floating">
            <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required autofocus>
            <label for="inputName">Enter Your Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required >
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> I Agree to the <a href="#">Terms &amp; Conditions</a>
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted"></p>
    </form>
